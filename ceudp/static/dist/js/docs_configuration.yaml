swagger: "2.0"
info:
  description: "统一数据平台接口文档"
  version: "1.0.0"
  title: "统一数据平台"
  contact:
    email: "anxu@centrin.com.cn"
host: "localhost:8000"
basePath: "/"
tags:
- name: "用户认证"
- name: "用户管理"
  description: "用户的相关接口"
schemes:
- "http"
paths:
  /api/management/login/:
    post:
      tags:
      - "用户认证"
      summary: "获取用户Token信息"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "formData"
        description: "用户账号"
        required: true
        type: "string"
      - name: "password"
        in: "formData"
        description: "用户密码"
        required: true
        type: "string"
      responses:
        200:
          description: "用户获取Token成功"
        400:
          description: "用户获取Token失败"
        404:
          description: "页面没有找到"

  /api/management/users/:
    get: 
      tags:
      - "用户管理"
      summary: "获取用户列表"
      description: ""
      responses:
        200:
          description: "获取用户列表成功"
        400:
          description: "获取用户列表失败"
        404:
          description: "页面没有找到"

securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"